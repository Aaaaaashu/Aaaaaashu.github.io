  <div class="entry-content">
    
      <p>你现在所看到的，是来自名为「现代心理学」课程的结课报告。<br>这门课程，我从没去上过，但我想，在写结课报告的这群人当中，最认真的，有我。<br>为此，我故意跑到图书馆四楼，在最喜欢的阳台，面朝落地玻璃窗，看着长裙飘飘的女生，开始写我的结课报告「过去、现在、未来」。<br>

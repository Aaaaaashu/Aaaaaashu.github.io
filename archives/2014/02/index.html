    <h1 class="title"><a href="/2014/02/24/hexo-tutorial/">Hexo Tutorial</a></h1>
  

    <time datetime="2014-02-24T15:05:19.000Z">
  <span class="day">24</span><span class="month">Feb</span>
</time>
  </header>
  <div class="entry-content">
    
      <p><strong>创建博客：</strong>  </p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>hexo <span class="keyword">new</span> <span class="string">"title"</span>
</pre></td></tr></table></figure>

<p><strong>部署博客：</strong>  </p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre><span class="comment">hexo</span> <span class="comment">deploy</span> <span class="literal">-</span><span class="literal">-</span><span class="comment">generate</span>
</pre></td></tr></table></figure>

<p><strong>快速部署发布：</strong>  </p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>hexo g -<span class="operator">-d</span>
</pre></td></tr></table></figure>

<p><strong>文件头的冒号「：」后面必须要有空格：</strong>  </p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
2
3
4
5
6
</pre></td><td class="code"><pre><span class="label">title:</span> postName <span class="preprocessor">#文章页面上的显示名称，可以任意修改，不会出现在URL中</span>
<span class="label">date:</span> <span class="number">2013</span>-<span class="number">12</span>-<span class="number">02</span> <span class="number">15</span>:<span class="number">30</span>:<span class="number">16</span> <span class="preprocessor">#文章生成时间，一般不改，当然也可以任意修改</span>
<span class="label">categories:</span> <span class="preprocessor">#文章分类目录，可以为空，注意:后面有个空格</span>
<span class="label">tags:</span> <span class="preprocessor">#文章标签，可空，多标签请用格式[tag1,tag2,tag3]，注意:后面有个空格</span>
---
这里开始使用markdown格式输入你的正文。
</pre></td></tr></table></figure>
